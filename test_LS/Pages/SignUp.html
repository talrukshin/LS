		<form id="formSignup">

			<div class="avatar">
				<img src="/img/img1.png" alt="Avatar">
			</div>
			<div class="divEn">
				<h3>Personal Details</h3>
				<div class="col-12">
					<div class="input-group mb-3">
						<input name="fName" type="text" class="input form-control" id="firstName" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1" required />
					</div>
				</div>
				<div class="col-12">
					<div class="input-group mb-3">
						<input name="lName" type="text" class="input form-control" id="lastName" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1" required />
					</div>
				</div>

				<div class="col-12">
					<div class="input-group mb-3">
						<input name="email" type="email" value="" class="input form-control" id="email" placeholder="Email" aria-label="email" aria-describedby="basic-addon1" required />
					</div>
				</div>

				<h3>Password</h3>

				<div class="col-12">
					<div class="form-group">
						<input id="pass_log_id" type="password" name="pass" value="" placeholder="Password" aria-label="password" class="input form-control"   onchange='check_pass();' required>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>

					</div>
				</div>
				<div class="col-12">
					<div class="form-group">
						<input id="retype_pass_log_id" type="password" name="retype_pass" value="" placeholder="Retype Password" aria-label="retype_password" class="input form-control"  onchange='check_pass();' required>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon retype_toggle-password"></span>

					</div>
				</div>

				<div>
					<div class="col-m-12 col-s-6">
						<button class="btn btn-primary" type="submit" name="signup" id="submit">Sign Up</button>

					</div>
				</div>
			</div>
