<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
   
	

	<link href="Scripts/table_res/datatables.min.css" rel="stylesheet" />
	<script src="Scripts/table_res/datatables.min.js"></script>



	<title></title>
	<style>
		.cards tbody tr {
			float: left;
			width: 19rem;
			margin: 0.5rem;
			border: 0.0625rem solid rgba(0, 0, 0, .125);
			border-radius: .25rem;
			box-shadow: 0.25rem 0.25rem 0.5rem rgba(0, 0, 0, 0.25);
		}

		.cards tbody td {
			display: block;
		}

		.cards thead {
			display: none;
		}

		.cards td:before {
			content: attr(data-label);
			position: relative;
			float: left;
			color: #808080;
			min-width: 4rem;
			margin-left: 0;
			margin-right: 1rem;
			text-align: left;
		}

		tr.selected td:before {
			color: #CCC;
		}

		.table .avatar {
			width: 50px;
		}

		.cards .avatar {
			width: 150px;
			margin: 15px;
		}
	</style>
	<script>

		$(document).ready(function () {

			$("aria-hidden").show();
			var table = $('#example').DataTable({
				'dom':
				"<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'<'float-md-right ml-2'B>f>>" +
				"<'row'<'col-sm-12'tr>>" +
				"<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
				'ajax': 'https://gyrocode.github.io/files/jquery-datatables/objects.json',
				'buttons': ['csv', {
					'text': '<i class="fa fa-id-badge fa-fw" aria-hidden="true"></i>',
					'action': function (e, dt, node) {

						$(dt.table().node()).toggleClass('cards');
						$('.fa', node).toggleClass(['fa-table', 'fa-id-badge']);

						dt.draw('page');
					},
					'className': 'btn-sm',
					'attr': {
						'title': 'Change views',
					}
				}],
				'select': 'single',
				'columns': [
					{
						'orderable': false,
						'data': null,
						'className': 'text-center',
						'render': function (data, type, full, meta) {
							if (type === 'display') {
								data = '<i class="fa fa-user fa-fw"></i>';
								data = '<img src="https://api.adorable.io/avatars/150/' + encodeURIComponent(full['name']) + '.png" class="avatar border rounded-circle">';
							}

							return data;
						}
					},
					{
						'data': 'name'
					},
					{
						'data': 'position'
					},
					{
						'data': 'salary',
						'class': 'text-right'
					},
					{
						'data': 'start_date',
						'class': 'text-right'
					},
					{
						'data': 'office'
					},
					{
						'data': 'extn'
					}
				],
				'drawCallback': function (settings) {
					var api = this.api();
					var $table = $(api.table().node());

					if ($table.hasClass('cards')) {

						// Create an array of labels containing all table headers
						var labels = [];
						$('thead th', $table).each(function () {
							labels.push($(this).text());
						});

						// Add data-label attribute to each cell
						$('tbody tr', $table).each(function () {
							$(this).find('td').each(function (column) {
								$(this).attr('data-label', labels[column]);
							});
						});

						var max = 0;
						$('tbody tr', $table).each(function () {
							max = Math.max($(this).height(), max);
						}).height(max);

					} else {
						// Remove data-label attribute from each cell
						$('tbody td', $table).each(function () {
							$(this).removeAttr('data-label');
						});

						$('tbody tr', $table).each(function () {
							$(this).height('auto');
						});
					}
				}
			})
				.on('select', function (e, dt, type, indexes) {
					var rowData = table.rows(indexes).data().toArray()
					$('#row-data').html(JSON.stringify(rowData));
				})
				.on('deselect', function () {
					$('#row-data').empty();
				})
		});
	</script>
</head>
<body>

	<div class="container">

		<h4>
			<a href="https://www.gyrocode.com/articles/">jQuery DataTables: Card view</a>
		</h4>
		<hr>		

		<table id="example" class="table table-sm table-hover" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th></th>
					<th>Name</th>
					<th>Position</th>
					<th>Salary</th>
					<th>Start</th>
					<th>Office</th>
					<th>Extn</th>
				</tr>
			</thead>			
		</table>

	</div>


</body>
</html>
